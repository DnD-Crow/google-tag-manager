layout:
    actions:
        - '@setBlockTheme':
            themes: '../templates/billing_information.html.twig'

        - '@add':
              id: google_tag_manager_checkout_handler
              blockType: container
              parentId: checkout_content
              prepend: true
              options:
                  visible: '=data["oro_google_tag_manager_settings"].isReady()'

    conditions: 'context["workflowStepName"]=="enter_billing_address" && !context["widget_container"]'
