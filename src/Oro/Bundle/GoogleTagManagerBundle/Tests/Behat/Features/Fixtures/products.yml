include:
    - '@OroCustomerBundle/Tests/Behat/Features/Fixtures/CustomerUserAmandaRCole.yml'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1_1:
        unit: '@item'
        precision: '0'
    precision2_1:
        unit: '@item'
        precision: '0'
    precision2_2:
        unit: '@set'
        precision: '1'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locValue1:
        string: 'Product 1'
    locValue2:
        string: 'Product 2'
    locValueFamily:
        string: 'Default'
    localNewCategory:
        string: 'NewCategory'

Oro\Bundle\EntityConfigBundle\Attribute\Entity\AttributeFamily:
    productAttributeFamily:
        entityClass: 'Oro\Bundle\ProductBundle\Entity\Product'
        code: 'product_attribute_family_code'
        addLabel: ['@locValueFamily']
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\ProductBundle\Entity\Product:
    product{1..2}:
        type: 'simple'
        sku: 'SKU<current()>'
        primaryUnitPrecision: '@precision<current()>_1'
        addName: ['@locValue<current()>']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        attributeFamily: '@productAttributeFamily'

    product2:
        unitPrecisions: ['@precision2_2']

Doctrine\Common\Collections\ArrayCollection(local):
    products:
        __construct: [['@product1', '@product2']]

Oro\Bundle\CatalogBundle\Entity\Category:
    categoryLightingProducts:
        addTitle: ['@localNewCategory']
        setParentCategory: [1]
        setProducts: ['@products']

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    price1:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 10
    price2_1:
        product: '@product2'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 15
    price2_2:
        product: '@product2'
        priceList: '@defaultPriceList'
        currency: 'USD'
        quantity: 1
        unit: '@set'
        value: 50

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelation{1..2}:
        product: '@product<current()>'
        priceList: '@defaultPriceList'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToWebsite:
    combinedPriceListToWebsite:
        pricelist: '@combinedPriceList'
        website: '@website1'

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
    combinedProductPrice1:
        pricelist: '@combinedPriceList'
        product: '@product1'
        productSku: 'SKU1'
        quantity: 1
        unit: '@item'
        value: '10'
        currency: 'USD'
    combinedProductPrice2_1:
        pricelist: '@combinedPriceList'
        product: '@product2'
        productSku: 'SKU2'
        quantity: 1
        unit: '@item'
        value: '15'
        currency: 'USD'
    combinedProductPrice2_2:
        pricelist: '@combinedPriceList'
        product: '@product2'
        productSku: 'SKU2'
        quantity: 1
        unit: '@set'
        value: '50'
        currency: 'USD'
